<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h1>Register</h1>
      <form ng-submit="vm.register()">
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <input type="email"
                 class="form-control"
                 ng-model="vm.registerForm.email"
                 id="email"
                 required="required">
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password"
                 class="form-control"
                 ng-model="vm.registerForm.password"
                 id="password"
                 required="required"
                 ng-minlength="6">
        </div>
        <div class="form-group">
          <button class="btn btn-primary"
                  type="submit">Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
