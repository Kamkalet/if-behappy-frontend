<div class="nav nav-tabs"> <!--FIXME responsive?-->
  <nav id="mainMenu" ><!-- menu z obrazkami -->
    <ul class="list-inline">
      <li class="mainMenuLi">
        <a ui-sref="app.mood({therapyId: {{therapyId}}})">
          <figure class="figure">
            <img src="../../images/therapy/howAreYou.png" class="figure-img img-fluid rounded" alt="Image not found">
            <figcaption class="figure-caption">How are you</figcaption>
          </figure>
        </a>
      </li>
      <li class="mainMenuLi">
        <a ui-sref="app.activity({therapyId: {{therapyId}}})">
            <figure class="figure">
              <img src="../../images/therapy/dailyActivity.png" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption">Daily Activity</figcaption>
            </figure>
          </a>
      </li>
      <li class="mainMenuLi">
        <a ui-sref="app.stats({therapyId: {{therapyId}}})">
            <figure class="figure">
              <img src="../../images/therapy/allStats.png" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption">All stats</figcaption>
            </figure>
          </a>
      </li>
      <li class="mainMenuLi">
        <a ui-sref="app.personalization({therapyId: {{therapyId}}})" ng-show="canEdit()">
            <figure class="figure">
              <img src="../../images/therapy/personalization.png" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption">Personalization</figcaption>
            </figure>
          </a>
      </li>
      <li style="align-content: center; margin-top: 40px;">
        <a>
            <figure class="figure">
              <img src="../../images/therapy/about.png" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption"><p>About</p></figcaption>
            </figure>
          </a>
      </li>
      <li id="avatar"><!--id="avatar"-->
        <img src="../../images/therapy/avatar.png" class="figure-img img-fluid rounded" alt="Image not found">
      </li>
      <li id="helloUser">
        <p><div id="helloUser_Hello">Hello</div><div id="helloUser_Name"> Michael</div></p>
        <p><button id="logoutButton" ng-click="vm.logout">logout</button></p>
      </li>

    </ul>
<!--    <hr style="height: 1px; background-color: #e6e6e6; width: 100%;">-->
  </nav>
</div>

<div>
  <div class="col-sm-6" style="margin-right: 100px">
    <p style="margin-top: 60px; margin-bottom: 40px; font-family: DejaVu Serif; font-size: 16px;" >Recent activity</p>
    <div class="notifications">
      <div class="well" ng-repeat="info in news">
        <ul class="list-inline">
          <li id="notificationImage">
            <img src="../../images/therapy/notification1.png" alt="image not found">
          </li>
          <li id="notificationText">
            {{info.description}}
              <!--Dies irae, dies illa,Solvet saeclum in favilla: Teste David cum Sibylla. Lorem ipsum dolor amet sit.-->
          </li>
        </ul>
      </div>K
      <div class="text-center">
        <div class="btn-group" ng-repeat="x in [1,2,3,4,5]">
          <button type="button" class="btn btn-primary" id="notificationPages">{{x}}</button>
        </div>
      </div>
  </div>
</div>

</div>

<div id="rightSidebar">
    <div class="col-sm-5">
      <img src="../../images/mockStats.svg" width="150" height="150">
      MOCK STATS
      <div id="lineUnderStats"></div>
      <p></p>
      <p style="font-family: 'DejaVu Sans';">Therapy member list
        <a ui-sref="app.members({therapyId: {{therapyId}}})"><img src="../../images/therapyMemberList.svg" width="40" height="40"></a></p>



      <div class="row">
        <div class="col-md-2" ng-repeat="remainder in [0,1]">
          <ul>
            <li id="people" ng-repeat="patient in patients" ng-if="$index % 2 == remainder">
              <figure  class="figure">
              <img height="35" width="35" src="../../images/unknownPerson.svg" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption">{{patient.email}} <br>{{patient.role}}</figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>



    </div>
  </div>
</div>
