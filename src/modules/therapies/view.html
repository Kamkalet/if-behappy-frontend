Id terapii: {{therapyId}}
<nav><!-- menu z obrazkami -->
  <ul class="list-inline">
    <li><a ui-sref="app.mood({therapyId: {{therapyId}}})">How are you?</a></li>
    <li><a ui-sref="app.activity({therapyId: {{therapyId}}})">Daily Activity</a></li>
    <li><a ui-sref="app.stats({therapyId: {{therapyId}}})">All stats</a></li>
    <li><a ui-sref="app.personalization({therapyId: {{therapyId}}})" ng-show="canEdit()">Personalization</a></li>
    <li><a ui-sref="app.members({therapyId: {{therapyId}}})">Members in therapy</a></li>
  </ul>
</nav>
<div id="NEWS" ng-controller="therapiesController">
    <div class="well" ng-repeat="info in news">
      <p>
        {{info.description}}
      </p>
    </div>
