<div >
  <nav id="mainMenu" ><!-- menu z obrazkami -->
    <ul class="list-inline">
      <li>
        <a ui-sref="app.mood({therapyId: {{therapyId}}})">
          <figure class="figure">
        <img height="75" width="75" src="../../images/howAreYou.svg" class="figure-img img-fluid rounded" alt="Image not found">
        <figcaption class="figure-caption">How are you</figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a ui-sref="app.activity({therapyId: {{therapyId}}})">
            <figure class="figure">
              <img height="75" width="75" src="../../images/dailyActivity.svg" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption">Daily Activity</figcaption>
            </figure>
          </a>
      </li>
      <li>
        <a ui-sref="app.stats({therapyId: {{therapyId}}}">
            <figure class="figure">
              <img height="75" width="75" src="../../images/allStats.svg" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption">All stats</figcaption>
            </figure>
          </a>
      </li>
      <li>
        <a ui-sref="app.personalization({therapyId: {{therapyId}}})" ng-show="canEdit()">
            <figure class="figure">
              <img height="75" width="75" src="../../images/personalization.svg" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption">Personalization</figcaption>
            </figure>
          </a>
      </li>
      <li>
        <a ui-sref="app.members({therapyId: {{therapyId}}})">
            <figure class="figure">
              <img height="75" width="75" src="../../images/about.svg" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption"><p>About</p></figcaption>
            </figure>
          </a>
      </li>
    </ul>
  </nav>
</div>

<div class="container">
  <div class="col-sm-6">

      <div ng-repeat="x in [1,2,3]" id="newsField">
        <img src="../../images/okNews.svg" height="10" width="10">      Lorem {{x}} ipsum
      </div>
      <div ng-repeat="x in [1,2,3]" id="newsField">
        <img src="../../images/wrongNews.svg" height="10" width="10">      Lorem {{x}} ipsum
      </div>
    <ul class="pagination">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
    </ul>
  </div>
  <div id="rightSidebar">
    <div class="col-sm-5">
      <img src="../../images/mockStats.svg" width="150" height="150">
      MOCK STATS
      <div id="lineUnderStats"></div>
      <p></p>
      <p style="font-family: 'DejaVu Sans';">Therapy member list
        <img src="../../images/therapyMemberList.svg" width="40" height="40"></p>



      <div class="row">
        <div class="col-md-2" ng-repeat="remainder in [0,1]">
          <ul>
            <li id="people" ng-repeat="item in [1,2,3,4,5,6]" ng-if="$index % 2 == remainder">
              <figure  class="figure">
              <img height="35" width="35" src="../../images/unknownPerson.svg" class="figure-img img-fluid rounded" alt="Image not found">
              <figcaption class="figure-caption">Lorem <br>(ipsum)</figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>



    </div>
  </div>
</div>
