<div class="container">
  <div class="row">
    <div>
      <h1>Witaj w aplikacji!</h1>
      <h3>Zaloguj się aby przejść do panelu :)</h3>
    </div>
    <div class="col-xs-6">
      <form ng-submit="vm.login()">
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <input type="email"
                 class="form-control"
                 ng-model="vm.loginForm.email"
                 id="email"
                 required="required">
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password"
                 class="form-control"
                 ng-model="vm.loginForm.password"
                 id="password"
                 required="required"
                 ng-minlength="6">
        </div>
        <p>Nie Posiadasz konta? <a ui-sref="app.register">Zarejestruj się!</a></p>
        <div class="form-group">
          <button class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
