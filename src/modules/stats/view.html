<div>
  {{ startDate }}
  {{ endDate }}
  <h3>Select chart:</h3>
  <form ng-submit="changeChart()" class="form-inline">
    <div class="form-group">
    <select class="form-control">
      <option value="week">Last week</option>
      <option value ="month">Last month</option>
      <option value="year">Last year</option>
    </select>
    </div>
    <button class="btn btn-primary">Show</button>
  </form>
  <h2>Mood chart:</h2>
  <canvas id="mood" class="chart chart-line" chart-data="moodData"
          chart-labels="moodLabels" chart-series="moodSeries" chart-options="moodOptions"
          chart-dataset-override="moodDatasetOverride" chart-click="onClick">
  </canvas>
  <h2>Activity chart:</h2>
  <canvas id="activity" class="chart chart-line" chart-data="activityData"
          chart-labels="activityLabels" chart-series="activitySeries" chart-options="activityOptions"
          chart-dataset-override="activityDatasetOverride" chart-click="onClick">
  </canvas>
</div>
