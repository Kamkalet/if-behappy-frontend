<div>
  <h1>Witaj w aplikacji!</h1>
  <h3>Zaloguj się aby przejść do panelu :)</h3>
</div>
<div class="col-xs-4">
  <form ng-submit="vm.LogIn()"
        novalidate="novalidate">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           class="form-control"
           ng-model="email"
           required="required"
           id="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           ng-model="password"
           required="required"
           id="password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>
  </form>
</div>
