<div>
  <h1>Witaj w aplikacji!</h1>
  <h3>Zaloguj się aby przejść do panelu :)</h3>
</div>
<div class="col-xs-6">
  <form ng-submit="vm.login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           class="form-control"
           ng-model="vm.emailField"
           id="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           ng-model="vm.passwordField"
           id="password">
  </div>
    <p>Nie Posiadasz konta? <a ui-sref="app.auth">Zarejestruj się!</a></p>
  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>
  </form>
</div>
