<div>
  <h1>Witaj w aplikacji!</h1>
  <h3>Zaloguj się aby przejść do panelu :)</h3>
</div>
<form ng-submit="vm.LogIn()"
      novalidate="novalidate">
  <div class="form-group">
    <label for="emailLogin">Email</label>
    <input type="email"
           class="form-control"
           ng-model="vm.email"
           required="required"
           id="emailLogin">
  </div>
  <div class="form-group">
    <label for="passwordLogin">Password</label>
    <input type="password"
           class="form-control"
           ng-model="vm.loginForm.password"
           required="required"
           id="passwordLogin">
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>
</form>
