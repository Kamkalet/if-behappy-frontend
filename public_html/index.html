<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelloStefan</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 id='testHeader1'>test</h1>
    <h1 id='testHeader2'>test</h1>
    <h1 id='testHeader3'>test</h1>
    <script>
      $.ajax({
        url: "http://localhost:8080/api/v1/people",
        dataType: "json",
        success: function(data) {
          $('#testHeader1').text(data[0].name);
          $('#testHeader2').text(data[1].name);
          $('#testHeader3').text(data[2].name);
        },
        error: function(){
          alert('something went wrong'); //w razie erroru alert
        },
      });
      /*$.getJSON('http://localhost:8080/api/v1/people', function(data){
        alert("nice");
      });*/
    </script>
  </body>
</html>
