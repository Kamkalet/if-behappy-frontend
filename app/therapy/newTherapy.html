<!DOCTYPE html>
<html lang="en" ng-app="newTherapy">
<head>
    <meta charset="UTF-8">
    <title>Add new therapy</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="newTherapy.css" rel="stylesheet" >
    <script src="../bower_components/angular/angular.min.js" ></script >
</head>
<body ng-controller = "TestController">
    <h1>NEW THERAPY FORM</h1>
    <button onclick="window.location.href='therapy.html'">Back to your account</button>
    <div class="container"> <!-- Form -->
        <form name="newTherapyForm" ng-submit="newTherapyForm.$valid && onSubmit()" novalidate>
            <div class="form-group">
                <label for="therapyName" class="control-label">Therapy Name</label >
                <input placeholder="Enter therapy name" type="text"
                       class="form-control"
                       ng-model="formModel.name"
                       id="therapyName"
                       required="required" >
            </div >

            <div class="form-group">
                <label for="startDate" class="control-label">Start date</label >
                <input type="date"
                       class="form-control"
                       ng-model="formModel.beginningDate"
                       id="startDate"
                       required="required"
                       placeholder="yyyy-MM-dd">
            </div >
            <div class="form-group">
                <label class="control-label">Select your role</label>
                <select class="form-control" ng-model="formModel.role" id="role" required="required">
                    <option value="WARDEN">Warden</option>
                    <option value="THERAPIST">Therapist</option>
                    <option value="PATIENT">Patient</option>
                </select>
            </div>
            

            <div class="form-group">
                <button class="btn btn-primary"
                        type="submit">Send
                </button>
             </div>
        </form>
    </div>
    <hr />
    {{PostDataResponse}}

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="newTherapy.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
