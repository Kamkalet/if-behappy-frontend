<!DOCTYPE html >
<html lang="en" ng-app="minmax">
<head >
    <title >Form Validation - Part 3</title >
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="register.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container" >
        <div class="navbar-header" >
            <a class="navbar-brand"
               href="/" >Form Validation - Part 3
            </a >
        </div >
    </div >
</nav >

<div class="container main-content" ng-controller="registerCtrl">

    <form ng-submit="onSubmit()"
          novalidate="novalidate">
        <div class="form-group">
            <label for="email" class="control-label">Email</label >
            <input type="email"
                   class="form-control"
                   ng-model="formModel.email"
                   id="email"
                   required="required" >
        </div >

        <div class="form-group" >
            <label for="password" class="control-label">Password</label >
            <input type="password"
                   class="form-control"
                   ng-model="formModel.password"
                   id="password"
                   required="required"
                   ng-minlength="6">
        </div >

        <div class="form-group">
            <button class="btn btn-primary"
                    type="submit">Register
            </button>
        </div>

    </form >

    <pre>{{ formModel | json }}</pre>

</div >

<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../bower_components/angular/angular.min.js" ></script >
<script src="../../bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script >
<script src="register.js" ></script >


</body >
</html >
