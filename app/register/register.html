<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
    <title>Registration</title>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../main.css" rel="stylesheet">
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../bower_components/angular/angular.min.js" ></script>
    <script src="../../bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script>
    <script src="../app.js"></script>
    <script src="register.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BeHappy</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../calendar/calendar.html">Calendar</a></li>
                    <li><a href="../therapy/therapy.html">Therapy</a></li>
                    <li><a href="../therapy/newTherapy.html">New Therapy</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="register.html">Register</a></li>
                    <li><a href="../login/login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container main-content" ng-controller="registerCtrl">
        <div class="jumbotron">
            <form ng-submit="onSubmit()"
                  novalidate="novalidate">
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="email"
                           class="form-control"
                           ng-model="registerForm.email"
                           id="email"
                           required="required">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password"
                           class="form-control"
                           ng-model="registerForm.password"
                           id="password"
                           required="required"
                           ng-minlength="6">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary"
                            type="submit">Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
