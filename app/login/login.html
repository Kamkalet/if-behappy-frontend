                <input type="email"

                       ng-model="formModel.email"
                       id="email" >
            </div >

            <div class="form-group" >
                <label for="password" >Password</label >
                <input type="password"
                       class="form-control"
                       ng-model="formModel.password"
                       id="password" >
            </div >

            <div class="form-group" >
                <button class="btn btn-primary" ng-click="onSubmit()">Login
                </button >
            </div >

        </form >
