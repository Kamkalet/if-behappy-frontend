<!DOCTYPE html>
<html lang="en"
      ng-app="main">
<head>
    <title>Log In</title>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../main.css" rel="stylesheet"> 
        <script src="../../bower_components/jquery/dist/jquery.js"></script>
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../../bower_components/angular/angular.js" ></script>
        <script src="../../bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script>
        <script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../../bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="../../bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="../../bower_components/angular-material/angular-material.js"></script>
        <script src="../app.js"></script>
        <script src="login.js" ></script>
</head>
<body>
   <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BeHappy</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../calendar/calendar.html">Calendar</a></li>
                    <li><a href="../therapy/therapy.html">Therapy</a></li>
                    <li><a href="../therapy/newTherapy.html">New Therapy</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../register/register.html">Register</a></li>
                    <li class="active"><a href="../login/login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container main-content" ng-controller="loginCtrl">
        <div class="jumbotron">
            <form ng-submit="onSubmit()"
                novalidate="novalidate">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                        class="form-control"
                        ng-model="loginForm.email"
                        required="required"
                        id="email">
                </div>
                <div class="form-group">
                    <label for="password" >Password</label>
                    <input type="password"
                        class="form-control"
                        ng-model="loginForm.password"
                        required="required"
                        id="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
            <button class="btn btn-danger" ng-click="logout()">Logout</button>
            <button class="btn btn-primary" ng-click="checkToken()">Check</button>
        </div>
    </div>
</body>
</html>
